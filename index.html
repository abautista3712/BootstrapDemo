<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to BootstrapCDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Link to style.css -->
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BootstrapDemo</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav Bar -->
      <div class="row">
        <div class="col-md-12 NavBar">Nav Bar</div>
      </div>
      <!-- Sidebar + Thumbnail -->
      <!-- Sidebar Row-->
      <div class="row">
        <div class="col-md-4 Sidebar">Sidebar</div>
        <!-- Container for Thumbnails -->
        <div class="col-md-8">
          <!-- Row 1 -->
          <div class="row">
            <div class="col-md ThumbnailLeft">Thumbnail Left</div>
            <div class="col-md ThumbnailRight">Thumbnail Right</div>
          </div>
          <!-- Row 2 -->
          <div class="row">
            <div class="col-md ThumbnailLeft">Thumbnail Left</div>
            <div class="col-md ThumbnailRight">Thumbnail Right</div>
          </div>
          <!-- Row 3 -->
          <div class="row">
            <div class="col-md ThumbnailLeft">Thumbnail Left</div>
            <div class="col-md ThumbnailRight">Thumbnail Right</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
